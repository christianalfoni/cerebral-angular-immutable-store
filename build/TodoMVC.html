<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form class="todo-form" ng-submit="newTodoSubmitted()">
      <input
        class="new-todo"
        placeholder="What needs to be done?"
        ng-change="newTodoTitleChanged()"
        ng-model="newTodoTitle"
        ng-disabled="isSaving"
        autofocus>
    </form>
  </header>
  <todo-list/>
</section>
